<!-- Notebook CPU/RAM -->
<div class="group-wrapper" [formGroup]="parentForm">
  <h3 i18n>
    <fa-icon [icon]="['fas', 'microchip']" class="check"></fa-icon>
    CPU / RAM
  </h3>
  <p i18n="@@cpuRamDescription">
    Specify the total amount of CPU and RAM reserved by your Notebook Server.
    For CPU-intensive workloads, you can choose more than 1 CPU (e.g. 1.5).
  </p>

  <div class="inputs-wrapper">
    <mat-form-field appearance="outline">
      <mat-label i18n="@@lblCPU">CPU</mat-label>
      <input
        matInput
        placeholder="# of CPU Cores"
        formControlName="cpu"
        [errorStateMatcher]="parentErrorKeysErrorStateMatcher('maxCpu')"
        i18n-placeholder="@@placHolderCpu"
      />
      <mat-error>{{ cpuErrorMessage() }}</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label i18n="@@lblMemory">Memory</mat-label>
      <input
        matInput
        placeholder="Amount of Memory"
        formControlName="memory"
        [errorStateMatcher]="parentErrorKeysErrorStateMatcher('maxRam')"
      />
      <mat-error>{{ memoryErrorMessage() }}</mat-error>
    </mat-form-field>
  </div>
</div>
